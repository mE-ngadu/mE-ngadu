<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>mE-ngadu</title>

        <h:outputStylesheet library="css" name="signin.css"/>
        <h:outputStylesheet name="primeicons/primeicons.css" library="primefaces"/>

    </h:head>

    <h:body >

        <div class="form-container sign-in-container">

            <h:form class="info">

                <br><h2>Submit your complaint online</h2></br>
                <br><h2>Keep track of your complaint</h2> </br>
                <br><h2>Complaint is store and never read</h2></br>  
            </h:form>
        </div>



        <div class="overlay-container">
            <div class="overlay">

                <div class="overlay-panel overlay-right">

                    
                    <h:form class=" overlay-right ">
                        <div id="userNameDiv" class="textPlacement">
                            <h:outputLabel value="Matric: " />
                            <h:inputText value="#{loginBean.matric}" />
                        </div>
                        <div id="passwordDiv" class="textPlacement">
                            <h:outputLabel value="Password: " />
                            <h:inputSecret value="#{loginBean.password}" />
                        </div>
                        <br>
                            <br> 
                                <div id="submitBtn" class="textPlacement">
                                    <h:commandButton value="Login" action="#{loginBean.validateUserLogin}"  />
                                    <h:commandButton value="Back" action="index.xhtml" />
                                </div>
                            </br>  
                        </br>


                    </h:form>
                </div>	
            </div>
        </div>

    </h:body>

</html>
