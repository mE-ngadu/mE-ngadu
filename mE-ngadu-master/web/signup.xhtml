<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>mE-ngadu</title>

        <h:outputStylesheet library="css" name="split.css"/>


    </h:head>

    <h:body>

        <div class="form-container sign-in-container">

            <h:form class="info">

                <br><h2>Submit your complaint online</h2></br>
                <br><h2>Keep track of your complaint</h2> </br>
                <br><h2>Complaint is store and never read</h2></br>  
            </h:form>
        </div>



        <div class="overlay-container">


            <div class="overlay">

                <div class="overlay-panel overlay-right">

                    <h:form class=" overlay-right " id="matchGrid"  >

                        <div  id="userNameDiv" class="textPlacement">
                            <h:outputText value="Matric no:" />
                            <h:inputText id="matricno" value="#{register.matricNo}" />

                            <h:outputText value="Password:" />
                            <h:inputSecret id="fname" value="#{register.password}" />

                            <h:outputText value="Name:" />
                            <h:inputText id="lname" value="#{register.name}"/>

                            <h:outputText value="Course:" />
                            <h:selectOneMenu value="#{register.courseID}"  >
                                <f:selectItem itemLabel="SOFTWARE ENGINEERING" itemValue="1"/>
                                <f:selectItem itemLabel="COMPUTER NETWORK" itemValue="2"/>
                                <f:selectItem itemLabel="MULTIMEDIA" itemValue="3"/>
                                <f:selectItem itemLabel="COMPUTER SYSTEM" itemValue="4"/>
                            </h:selectOneMenu>

                            <h:outputLabel for="pwd1" value="Year :" />
                            <h:selectOneMenu value="#{register.yearID}"  >
                                <f:selectItem itemLabel="FIRST YEAR" itemValue="1"/>
                                <f:selectItem itemLabel="SECOND YEAR" itemValue="2"/>
                                <f:selectItem itemLabel="THIRD YEAR" itemValue="3"/>
                                <f:selectItem itemLabel="FINAL YEAR" itemValue="4"/>
                            </h:selectOneMenu>


                            <br><br>
                            <h:commandButton value="Sign Up" action="#{register.registerData}" class="ghost" />
                            <h:commandButton value="Back" action="index.xhtml" />
                             </br></br>

                        </div>


                    </h:form>
                </div>	
            </div>
        </div>

    </h:body>

</html>
