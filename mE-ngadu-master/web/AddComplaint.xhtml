<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <!-- UI untuk Add complaint -->
    
        <h:head>
             <title>mE-ngadu</title>
           <h:outputStylesheet library="css" name="trylagi.css"/>
        </h:head>
    
    <h:body>
        <div class="grid-container" >
            <div class="grid-item">
                <h:graphicImage styleClass="image" value="gambar/f7b6d63e-333e-4e3b-9444-b33f24c3ca45_200x200.png"/>
            </div>
            <div class="grid-item">
                <br></br>
                <h4>Name : #{name} <br></br> 
                    Matric no : #{matric} <br></br>
                    Course : #{course} <br></br>
                    Year: #{year}</h4>
            </div>
        </div>
          <!--  <div align="center">
                <p:panelGrid columns="4"></p:panelGrid>
                <h:graphicImage styleClass="image" value="gambar/f7b6d63e-333e-4e3b-9444-b33f24c3ca45_200x200.png"/>
                <h4>Name : Ali bin Abu <br></br> 
                    Matric no : 123567</h4>
               
            </div> -->
         <div class="submitbox" align="center">
             <div>
                 <h:form>
                     <!-- coding untuk selectonemenu -->
                     <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                         
                    <p:outputLabel for="@next" value="Category:" />
                    <p:selectOneMenu id="console" value="#{complaint.category}" style="width:205px">
                            <f:selectItem itemLabel="Select One" itemValue="" />
                            <f:selectItem itemLabel="Academic" itemValue="Academic" />
                            <f:selectItem itemLabel="Management" itemValue="Management" />
                            <f:selectItem itemLabel="Cafeteria" itemValue="Cafeteria" />
                        </p:selectOneMenu>
                    </h:panelGrid>
              
                     <!--coding untuk messages -->
                     <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                         <p:outputLabel value="Message: " styleClass="insert"/>
                         <p:inputTextarea styleClass="text" value="#{complaint.message}" rows="5" cols="25"></p:inputTextarea>
                     </h:panelGrid>
                     <!-- coding untuk upload file -->
                    <!-- <h:panelGrid columns="2" style="margin-bottom:10px" cellpadding="5">
                         <p:outputLabel value="Attachment: " styleClass="insert"/>
                         <h:inputFile value="#{fileUpload.handleFileUpload}" />
                     </h:panelGrid>-->
                     <!-- submit complain punya button -->
                     <p:commandButton value="Submit" action="#{complaint.insertComplaint}"  />
                 </h:form>
                 
                 </div>
             </div>
         <br></br>
         
         <!-- Coding interface untuk navigation bar -->
         <div align="center" class="ui-dock">
             <h:form>
             <p:dock position="bottom" class="dockstyle">
                    <p:menuitem value="Home" icon="gambar/Home2.png" url="welcomePrimefaces.xhtml"/>
                    <p:menuitem value="Add Complaint" icon="gambar/submit.png" url="AddComplaint.xhtml"/>
                    <p:menuitem value="Status" icon="gambar/status.png" url="ViewStatus.xhtml"/>
                    <p:menuitem value="Complaints" icon="gambar/paper.png" url="ViewComplaint.xhtml"/>
                    <p:menuitem value="Contact Us" icon="gambar/contact.png" url="FindUs.xhtml"/>
                    <p:menuitem value="Logout" icon="gambar/logout.png" action="#{loginBean.logout}"/>
                </p:dock>
             </h:form>     
         </div>
    </h:body>
</html>
