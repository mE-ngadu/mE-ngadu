<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    <style>
        h3,h4 {
            
        font-family: "Montserrat", sans-serif;
            font-weight: 400;
            margin: 0 0 20px 0;
            padding: 0;
        }
    </style>
    <!-- UI untuk view complain -->

    <h:head>
        <title>mE-ngadu</title>
        <h:outputStylesheet library="css" name="trylagi.css"/>
        <f:metadata>
            <f:viewAction action="#{complaint.retrieveComplaint}" />
        </f:metadata>

    </h:head>
    <h:body>
        <div class="grid-container" >
            <div class="grid-item">
                <h:graphicImage styleClass="image" value="gambar/f7b6d63e-333e-4e3b-9444-b33f24c3ca45_200x200.png"/>
            </div>
            <div class="grid-item">
                <br></br>
                <h4>Name : #{name} <br></br> 
                    Matric no : #{matric} <br></br>
                    Course : #{course} <br></br>
                    Year: #{year}</h4>
            </div>
        </div> 
        <!-- coding untuk koleksi complaint complaint -->
        <div position="center" id="outerdiv" style="width:100%; height: 100%; position:fixed; text-align:center" align="center">
            <h3 align="center">COMPLAINT</h3>
            <h:form>
          <!--  <h:dataTable id="dt1" value="#{complaint.list}" var="data" bgcolor="#F1F1F1" border="10" cellpadding="5" cellspacing="3" rows="4" width="50%" dir="LTR" frame="hsides" rules="all" summary="This is a JSF code to create dataTable." > -->
            <p:dataTable id="dt1" value="#{complaint.list}" var="data" summary="This is a JSF code to create dataTable." >

                <p:column headerText="Category">
                 <!--   <f:facet name="header">
                        <h:outputText value="Category" />
                    </f:facet> -->
                    <h:outputText style="" value="#{data.cate}" ></h:outputText>
                </p:column>

                <p:column headerText="Complaint">
                <!--    <f:facet name="header">
                        <h:outputText value="Complaint"/>
                    </f:facet> -->
                    <h:outputText value="#{data.comp}"></h:outputText>
                </p:column>

                <p:column headerText="UserID">
                  <!--  <f:facet name="header">
                        <h:outputText value="UserID"/>
                    </f:facet> -->
                    <h:outputText value="#{data.id}"></h:outputText>
                </p:column>

                <p:column headerText="Date">
                  <!--  <f:facet name="header">
                        <h:outputText value="Date"/>
                    </f:facet> -->
                    <h:outputText value="#{data.date}"></h:outputText>
                </p:column>


            </p:dataTable>
                </h:form>
            </div>
        <!-- coding untuk navigation bar -->
        <div align="center" class="ui-dock">
            <h:form>
             <p:dock position="bottom" class="dockstyle">
                    <p:menuitem value="Home" icon="gambar/Home2.png" url="welcomePrimefaces.xhtml"/>
                    <p:menuitem value="Add Complaint" icon="gambar/submit.png" url="AddComplaint.xhtml"/>
                    <p:menuitem value="Status" icon="gambar/status.png" url="ViewStatus.xhtml"/>
                    <p:menuitem value="Complaints" icon="gambar/paper.png" url="ViewComplaint.xhtml"/>
                    <p:menuitem value="Contact Us" icon="gambar/contact.png" url="FindUs.xhtml"/>
                    <p:menuitem value="Logout" icon="gambar/logout.png" action="#{loginBean.logout}"/>
                </p:dock>
             </h:form>     
        </div>
    </h:body>
</html>
