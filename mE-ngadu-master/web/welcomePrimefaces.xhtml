<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

    
    <!-- Ui untuk homepage -->
    
        <h:head>
             <title>mE-ngadu</title>
           <h:outputStylesheet library="css" name="trylagi.css"/>
        </h:head>

        <h:body>
            <div class="grid-container">
            <div class="grid-item">
                <h:graphicImage styleClass="image" value="gambar/f7b6d63e-333e-4e3b-9444-b33f24c3ca45_200x200.png"/>
            </div>
            <div class="grid-item">
                <br></br>
                <h4>Name : #{name} <br></br> 
                    Matric no : #{matric} <br></br>
                    Course : #{course} <br></br>
                    Year: #{year}</h4>
            </div>
        </div>
            <div class="home">
                <h:form>
                <h1>
                    Welcome to mE-ngadu!
                </h1>
                <br></br>
                <h3>
                    Let us read what do you want to mE-ngadu
                </h3>
                </h:form>
                <div class="container">
                    <div class="vertical-center">
                        <p:button value="Write Complaint" style="margin-right:20px;" href="http://localhost:8080/WebApplication2/faces/AddComplaint.xhtml">
                        <f:param name="writecomplaint" value="10" />
                        </p:button>
                    </div>
                </div>
                
                
            </div>
            
            <!-- coding untuk navigation bar -->
            <div align="center" class="ui-dock">
                <h:form>
             <p:dock position="bottom" class="dockstyle">
                    <p:menuitem value="Home" icon="gambar/Home2.png" url="welcomePrimefaces.xhtml"/>
                    <p:menuitem value="Add Complaint" icon="gambar/submit.png" url="AddComplaint.xhtml"/>
                    <p:menuitem value="Status" icon="gambar/status.png" url="ViewStatus.xhtml"/>
                    <p:menuitem value="Complaints" icon="gambar/paper.png" url="ViewComplaint.xhtml"/>
                    <p:menuitem value="Contact Us" icon="gambar/contact.png" url="FindUs.xhtml"/>
                    <p:menuitem value="Logout" icon="gambar/logout.png" action="#{loginBean.logout}"/>
                </p:dock>
             </h:form>     
            </div>
        </h:body>
</html>
